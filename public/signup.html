<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <form id="form">
        <h3>Please Signup.....</h3>
        <input id="username" type="text" placeholder="Enter Name">
        <input id="email" type="email" placeholder="Enter Email">
        <input id="password" type="password" placeholder="Enter Password">
        <input id="mobile" type="number" placeholder="Enter Mobile Number">
        <select id="gender" name="" id="">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <input id="submit" type="submit" value="signup">
        <h2 color="white"></h2>If you have already signedUp please Login..</h2><br>
        <button class="loginbtn"><a href="login.html">Login</a></button>
    </form>
</body>
<script src="./signUp.js" type="module"> </script>
</html>
